[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # fails build when a category is below a threshold adjust when testing final deploy
  [plugins.inputs.thresholds]
    performance = 0.6
    accessibility = 0.8
    best-practices = 0.8
    seo = 0.6

  # optional, deploy the lighthouse report to a path under your site
  [plugins.inputs]
    output_path = "reports/lighthouse.html"